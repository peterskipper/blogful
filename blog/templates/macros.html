{% macro render_post(post) %}
<div class="row">
	<div class="col-md-2 text-right metadata">
		<ul class="list-unstyled">
			<li>
				{{post.datetime | dateformat("%d/%m/%y") }}
			</li>
			<li>
				<a href="{{ url_for('edit_post_get', id=post.id) }} "><button type="button" class="btn btn-default">Edit</button></a>
			</li>
		</ul>
	</div>
	<div class="col-md-10">
		<h1 class="undecorate">
			<a href="{{ url_for('view_single_post', id=post.id) }}">{{ post.title }}</a>
		</h1>
		{{ post.content | safe }}
	</div>
</div>
{% endmacro %}
